<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2048 Infinite</title>
    <link rel="shortcut icon" type="image/x-icon" href="front-end/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="front-end/app.css">
</head>

<body>
    <div id="gameContainer">
        <h1>2048 Infinite - Score: <span id="score">0</span></h1>
        <div id="selectors">
            <label for="rowSelector">Rows:</label>
            <select id="rowSelector">
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="columnSelector">Columns:</label>
            <select id="columnSelector">
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <button type="button" id="newGameButton">New Game</button>
        </div>
        <div id="hintBox">
            <button type="button" id="hintButton">Hint</button>
            <span id="hintText"></span>
        </div>
        <div id="gameBoard" tabindex="0">
            <div id="grid" class="container"></div>
            <div id="tiles" class="container"></div>
            <div id="gameOverMessage" class="container">Game Over</div>
        </div>
    </div>
    <div id="leaderBoardContainer">
        Leader Board
        <ol id="leaderBoard"></ol>
    </div>

    <script src="front-end/app.js"></script>
</body>

</html>
